<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calc">
        <div class="calc-screen">
            <p id="result">0</p>
        </div>
        <div id="buttons">
            <div class="btn ac grey">ac</div>
            <div class="btn operation division grey">/</div>

            <div class="btn seven number">7</div>
            <div class="btn eight  number">8</div>
            <div class="btn nine number">9</div>
            <div class="btn operation multi orange">*</div>

            <div class="btn four number">4</div>
            <div class="btn five number">5</div>
            <div class="btn six number">6</div>
            <div class="btn operation minus orange">-</div>

            <div class="btn one number">1</div>
            <div class="btn two number">2</div>
            <div class="btn three number">3</div>
            <div class="btn operation plus orange">+</div>

            <div class="btn zero number">0</div>
            <div class="btn dot operation">,</div>
            <div class="btn equal operation orange">=</div>
        </div>
    </div> 

    <!-- ToDo List -->
    <div id="myDIV" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="What do you have to do?...">
        <span id="add">Add</span>
    </div>
        
    <ul id="result">
        <li>Learn JS</li>
        <li>Walk with my dog</li> 
    </ul>
         
    <script src="./script.js"></script>
</body>
</html>
