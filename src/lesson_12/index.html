<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <output id="'result"></output>
        <div class="calc-screen">
            <p id="result">0</p>
        </div>
        <div id="buttons">
            <div class="btn ac grey">ac</div>
            <div class="btn operation grey">/</div>

            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation orange">*</div>

            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation minus orange">-</div>

            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation orange">+</div>

            <div class="btn zero number">0</div>
            <div class="btn operation">,</div>
            <div class="btn equal orange">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
